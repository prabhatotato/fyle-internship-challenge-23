<div class="grid grid-cols-2 gap-4">
  <ng-container *ngIf="loading; else repoContent">
    <div *ngFor="let _ of [1, 2, 3, 4]" class="mb-4 bg-white rounded-lg shadow-md p-4">
      <div class="animate-pulse">
        <div class="h-4 bg-gray-200 rounded mb-2"></div>
        <div class="h-4 bg-gray-200 rounded mb-2"></div>
        <div class="flex items-center">
          <div class="h-4 bg-gray-200 rounded w-1/3 mr-2"></div>
          <div class="h-4 bg-gray-200 rounded w-1/4 mr-2"></div>
          <div class="h-4 bg-gray-200 rounded w-1/4"></div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #repoContent>
    <div *ngFor="let repo of repositories" class="mb-4">
      <div class="bg-white rounded-lg shadow-md p-4">
        <h3 class="text-lg font-semibold">{{ repo.name }}</h3>
        <p class="text-gray-700 mb-2">{{ repo.description }}</p>
        <!-- more details here -->
        <div class="flex items-center">
          <span class="text-gray-600 mr-2">Language: {{ repo.language }}</span>
          <span class="text-gray-600 mr-2">Stars: {{ repo.stargazers_count }}</span>
          <span class="text-gray-600 mr-2">Forks: {{ repo.forks_count }}</span>
        </div>
      </div>
    </div>
  </ng-template>
</div>
