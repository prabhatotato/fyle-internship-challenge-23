<div *ngIf="loading" class="max-w-md mx-auto mb-8 bg-white rounded-lg shadow-md p-6">
  <!-- Loading state content -->
  <div class="animate-pulse">
    <div class="flex flex-col items-center">
      <div class="w-24 h-24 bg-gray-200 rounded-full mb-4"></div>
      <div class="w-3/4 h-4 bg-gray-200 rounded mb-2"></div>
      <div class="w-1/2 h-4 bg-gray-200 rounded mb-2"></div>
      <div class="w-1/4 h-4 bg-gray-200 rounded"></div>
    </div>
  </div>
</div>

<div *ngIf="!loading && user" class="flex flex-col items-center bg-white rounded-lg shadow-md py-2">
  <img [src]="user.avatar_url" alt="Avatar" class="w-24 h-24 rounded-full mb-4">
  <h2 class="text-xl font-bold mb-2">{{ user.name }}</h2>
  <p class="text-gray-700 mb-2">{{ user.bio }}</p>
  <p class="text-gray-700">Followers: {{ user.followers }}</p>
</div>
