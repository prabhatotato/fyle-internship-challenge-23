<div>
  <app-search (searchUser)="fetchUser($event)"></app-search>
</div>

<div *ngIf="user">
  <app-user [user]="user"></app-user>
</div>

<div>
  <app-repo [repositories]="repositories"></app-repo>
</div>

<div>
  <app-index 
    (nextPage)="nextPage()" 
    (prevPage)="prevPage()" 
    (updatePerPage)="updatePerPage($event)"
    [currentPage]="currentPage"
    [perPage]="perPage">
  </app-index>
</div>
